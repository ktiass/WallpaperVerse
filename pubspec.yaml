name: wallpaper_verse
description: A Flutter app for purchasing and generating AI wallpapers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_functions: ^4.6.0
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_app_check: ^0.2.1+9

  # In-App Purchases
  in_app_purchase: ^3.1.11
  in_app_purchase_storekit: ^0.3.6+6
  in_app_purchase_android: ^0.3.0+13

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Image & Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  gallery_saver: ^2.3.2
  photo_view: ^0.14.0

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Utilities
  http: ^1.2.0
  dio: ^5.4.0
  uuid: ^4.3.3
  intl: ^0.19.0
  logger: ^2.0.2+1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4
  fake_cloud_firestore: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
